<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>bootstrap 搜索下拉框</title>
      <!-- jquery -->
      <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
      <!-- bootstrap -->
      <link href="http://cdn.staticfile.org/twitter-bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
      <script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
      <!-- bootstrap-select -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    </head>

    <body>
      <select class="selectpicker form-control" id="daily_location" data-live-search="true">

      </select>
    </body>

    <script >
           $(function () {
            newValue = [
                {ID:"1",Address:"shanghai1"},
                {ID:"2",Address:"shanghai2"},
                {ID:"3",Address:"shanghai3"},
                {ID:"4",Address:"shanghai4"},
                {ID:"5",Address:"shanghai5"},
            ]


                $("#daily_location").html("");

                $("#daily_location").append("<option value='0'>Select Location</option>");
                for (var i = 0; i < newValue.length; i++) {

                    $("#daily_location").append("<option value='" + newValue[i].ID + "'>" + newValue[i].Address + "</option>");
                }

                $('#hourly_location').selectpicker('val', "4");//默认选中
                $('#daily_location').selectpicker('refresh');
                $('#daily_location').selectpicker('render');
        });
     </script>

</html>
